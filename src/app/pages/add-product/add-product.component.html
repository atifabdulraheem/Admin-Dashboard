<mat-card class="mx-auto p-4 w-6/12">
  <div class="container">
    <h2>Add New Product</h2>
    <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="productCategory" required>
          <mat-option value="electronics">Electronics</mat-option>
          <mat-option value="clothing">Clothing</mat-option>
          <mat-option value="home-appliance">Home Appliance</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required />
       
      </mat-form-field>

      <div class="flex justify-center">
        <button
          mat-raised-button
          class="bg-blue-600 rounded-sm shadow-md w-96! text-white! p-2"
          type="submit"
          [disabled]="addProductForm.invalid"
        >
          Add Product
        </button>
      </div>
    </form>
  </div>
</mat-card>
