<div class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="p-8 rounded-lg shadow-lg w-96 bg-gray-800 text-white">
      <h2 class="text-center text-2xl font-semibold mb-4">Login</h2>
  
      <form ngSubmit="onSubmit()">
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium" for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <p class="text-red-500 text-sm mt-1">
            Please enter a valid email
          </p>
        </div>
  
        <!-- Password Input -->
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium" for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full p-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <p class="text-red-500 text-sm mt-1">
            Password must be at least 6 characters
          </p>
        </div>
  
        <!-- Login Button -->
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white w-full p-2 rounded-md"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
  
      <!-- Register & Forgot Password -->
      <div class="text-center mt-4">
        <a routerLink="/register" class="text-blue-400 hover:underline">Create an Account</a>
        <span class="mx-2 text-gray-500">|</span>
        <a routerLink="/forgot-password" class="text-blue-400 hover:underline">Forgot Password?</a>
      </div>
    </div>
  </div>
